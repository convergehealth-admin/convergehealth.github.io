<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Converge Health - Why Choose Converge</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Favicon -->
  <link rel="icon" href="assets/logo.png" type="image/png" />
  
  <!-- Adobe Fonts: Helvetica Now Text & Avenir LT Pro -->
  <link rel="stylesheet" href="https://use.typekit.net/jfe1dva.css">
</head>
<body class="contact-us-page">
  <header class="navbar">
   <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="Converge Health Logo" />
        <span>Converge<br />Health</span>
    </a>


     <button id="menu-toggle" class="burger" aria-label="Toggle menu">
      &#9776;
    </button>

    <div id="overlay" class="overlay"></div>

    <nav class="desktop-menu">
      <ul>
        <li><a href="index.html" >Home</a></li>
        <li><a href="who-we-are.html" >Who We Are</a></li>
        <li><a href="our-services.html">Our Services</a></li>
        <li><a href="why-choose-converge.html" >Why Choose Converge</a></li>
        <li><a href="contact-us.html"class="active">Contact Us</a></li>
      </ul>
    </nav>


    <nav class="mobile-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="who-we-are.html">Who We Are</a></li>
        <li><a href="our-services.html">Our Services</a></li>
        <li><a href="why-choose-converge.html">Why Choose Converge</a></li>
        <li><a href="contact-us.html" class="active">ContactUs</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-layout">
    <div class="contact-left">
      <h1>Let's work together!</h1>

      <div class="contact-section">
        <h3>EMAIL</h3>
        <p><a href="mailto:info@convergehealth.net?subject=Let's%20Work%20Together%20">info@ConvergeHealth.net</a></p>
      </div>

      <div class="contact-section">
        <h3>SNAIL MAIL</h3>
        <p>
          330 S Second Avenue<br/>
          Suite 200-1028<br/>
          Minneapolis, MN 55401
        </p>
      </div>
    </div>
    <div class="contact-right">
      <img src="assets/worktogether.png" alt="Contact Us" />
    </div>
  </main>


  <script>
    const burger = document.querySelector('.burger');
    const mobileMenu = document.querySelector('.mobile-menu');
    const overlay = document.getElementById('overlay');
    const body = document.body;
    const mobileLinks = document.querySelectorAll('.mobile-menu a');

    burger.addEventListener('click', () => {
        const isOpen = mobileMenu.classList.toggle('open');
        overlay.classList.toggle('show', isOpen);
        body.classList.toggle('no-scroll', isOpen);
        burger.classList.toggle('hide', isOpen);  // ðŸ‘ˆ Hide burger when open
  });

    overlay.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
        overlay.classList.remove('show');
        body.classList.remove('no-scroll');
        burger.classList.remove('hide');          // ðŸ‘ˆ Show burger again
  });

    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
      mobileMenu.classList.remove('open');
      overlay.classList.remove('show');
      body.classList.remove('no-scroll');
      burger.classList.remove('hide');        // ðŸ‘ˆ Show burger again
    });
  });
</script>
</body>
</html>
